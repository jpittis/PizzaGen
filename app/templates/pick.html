{% extends "base.html" %}
{% block content %}
<div class="bodyfont">
<form method=post action="/">
<ul>
    <li>{{ form.cheese.label }} {{ form.cheese(size=2) }}</li>
    <li>{{ form.meat.label }} {{ form.meat(size=2) }}</li>
    <li>{{ form.veggies.label }} {{ form.veggies(size=2) }}</li>
    <li><input type="submit" value="Generate Pizza!"></li>
</ul>
</form>
<ul>
{% for topping in toppinglist %}
<hr>
<li>{{ topping }}</li>
{% endfor %}
</ul>
</div>
{% endblock %}
